spring:
  datasource:
    url: jdbc:postgresql://${WQP_DATABASE_ADDRESS}:${WQP_DATABASE_PORT}/${WQP_DATABASE_NAME}
    username: ${WQP_DB_READ_ONLY_USERNAME}
    password: ${WQP_DB_READ_ONLY_PASSWORD}
    hikari:
      maximumPoolSize: 5
  datasource-dbunit:
    url: jdbc:postgresql://${WQP_DATABASE_ADDRESS}:${WQP_DATABASE_PORT}/${WQP_DATABASE_NAME}
    username: ${WQP_SCHEMA_OWNER_USERNAME}
    password: ${WQP_SCHEMA_OWNER_PASSWORD}
    hikari:
      maximumPoolSize: 5

springdoc:
  version: "@project.version@"

codes:
  service:
    url: ${CODES_SERVICE_URL}
  swagger:
    apiDocsUrl: /v3/api-docs

management:
  endpoints:
    enabled-by-default: false
    jmx:
      exposure:
        exclude: "*"
    web:
      base-path: /about
      exposure:
        include:
        - info
        - health
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      show-details: never
